<!DOCTYPE html>
<html>
<head>
  <title>search box</title>
  <meta charset="UTF-8">
  <link href="stylesheets/bookmark.css" type="text/css" rel="stylesheet" >
</head>
<body>
  <div id="bookmarks">
    <div class="search">
      <input type="text" class="search-input" v-model="mark" name="searchMark"/>
    </div>
    <ul>
      <li v-repeat="bookmarks | filterBy mark in 'title' ">
          <div class="bookmarkTitle">
            {{title}}
          </div>
          <div class="bookmarkCreated">
            {{created}}
          </div>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="js/vendor/vue.min.js"></script>
  <script type="text/javascript" src="js/vendor/vue-resource.min.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
